<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Fofa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.imgur.com/OQ3fOhe.jpeg'); /* Fundo rom√¢ntico */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            /* Transi√ß√£o suave para o fundo */
            transition: background-image 2s ease-in-out;
            animation: fadeIn 3s ease-in-out;
        }

        /* Anima√ß√£o de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideUp 2s ease-out;
        }

        /* Anima√ß√£o de slide-up */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            margin: 0 0 20px;
            animation: textZoom 1s ease-in-out;
        }

        /* Anima√ß√£o de zoom para o texto */
        @keyframes textZoom {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        p {
            font-size: 1.5em;
            animation: fadeInText 1.5s ease-in-out;
        }

        /* Anima√ß√£o de fade-in para o texto */
        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåπ Mensagem Especial üåπ</h1>
        <p>Voc√™ √© meu orgulho, minha vida, eu te amo! ‚ù§Ô∏è</p>
        <p>Voc√™ √© a raz√£o do meu sorriso todos os dias! üåü</p>
        <p>Te amo mais do que palavras podem expressar. üíñ</p>
    </div>
</body>
</html>
