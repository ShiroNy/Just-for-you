<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Fofa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.imgur.com/OQ3fOhe.jpeg'); /* Link da imagem de fundo */
            background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.5em;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("tiqTwrKbFvppX2Cgx"); // Seu userID do EmailJS
        })();

        function enviarEmail() {
            const templateParams = {
                to_name: 'catmisty78@gmail.com',
                message: 'Parabéns por chegar até aqui! Sua próxima tarefa é resolver este enigma: "Eu tenho chaves, mas não portas. Eu abro cofres, mas não guardo tesouros. O que sou eu?" Dica: Volte ao nosso último chat para continuar sua aventura! 🔍'
            };

            emailjs.send('service_11dsuii', 'template_mfqe5ak', templateParams)
                .then(function (response) {
                    console.log('E-mail enviado com sucesso!', response.status, response.text);
                }, function (error) {
                    console.error('Erro ao enviar e-mail:', error);
                });
        }

        window.onload = enviarEmail;
    </script>
</head>
<body>
    <div class="container">
        <h1>🌹 Mensagem Especial 🌹</h1>
        <p>Você é meu orgulho, minha vida, eu te amo! ❤️</p>
        <p>Você é a razão do meu sorriso todos os dias! 🌟</p>
        <p>Te amo mais do que palavras podem expressar. 💖</p>
        <p>Confira seu e-mail para o próximo passo da nossa caça ao tesouro! 📧🔍</p>
    </div>
</body>
</html>
